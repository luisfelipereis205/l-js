<meta charset="UTF-8" />
<script>
    // Exercício feito por mim
    // Elaborar um programa que leia 2 notas de um    aluno em uma disciplina. Calcule e informe a média das notas
    const not1 = Number(prompt("Digite sua 1º nota: "))
    const not2 = Number(prompt("Digite sua 2º nota: "))
    const mediaa = (not1 + not2)/2
    
    alert(`Nota 1º: ${not1.toFixed(1)}\nNota 2º: ${not2.toFixed(1)}\nMédia: ${mediaa.toFixed(1)}`)


    // Outra forma
    // lê as notas do aluno
    const nota1 = Number(prompt("1ª Nota: "))
    const nota2 = Number(prompt("2ª Nota: "))
    // calcula a média das notas (não esqueça do parênteses)
    const media = (nota1 + nota2) / 2
    // exibe a média das notas
    alert(`Média: ${media.toFixed(1)}`)
</script>
