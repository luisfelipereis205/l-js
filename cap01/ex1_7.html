<meta charset="UTF-8">
<script>
// Exemplo feito por mim
// Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.

const valorJanta = Number(prompt("Qual o valor do jantar? "))
const taxa = valorJanta * 0.1
const totalm = valorJanta + taxa
alert("A taxa do garçom é de R$ " + taxa + ",00 " + "e o valor total a ser pago é de R$ " + totalm +",00")

// Exemplo aprimorado 
// Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.

const jantar = Number(prompt("O vslor do Jantar R$: "))  // Lê o valor do jantar
const garcom = jantar * 0.10  // calcula variáveis de saida 
const total = jantar + garcom
alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
</script>
