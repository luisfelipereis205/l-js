<meta charset="UTF-8">
<script>
    // Exemplo feito por mim
    // Cálculo do dobro de um número 

    const number = Number(prompt("Digite um número:"))
    const calcula = number * 2
    alert("O dobro de " + number + " é " + calcula)

    // Exemplo aprimorado 
    // Cálculo do dobro de um número 

    const num = prompt("Número: ")  // Lê um dado de entrada
    const dobro = num * 2   // calcula o dobro
    alert("Dobro é: " + dobro)   // exibe a resposta    
</script>
