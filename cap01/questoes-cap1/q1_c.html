<meta charset="UTF-8" />
<script>
  // Exercício feito por mim
  // Elaborar um programa para uma loja, oqual leia o preço de um produto e informeas opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.

  const precoProduto = Number(prompt("Qual o preço do produto? "));
  alert("Formas de pagamento: à vista e no crédito");
  const pagVista = precoProduto - (precoProduto * 0.1)
  const pagCredito = precoProduto / 3;
  alert(
    `Preço do produto: R$ ${precoProduto.toFixed(
      2
    )}\nÀ vista: R$ ${pagVista.toFixed(2)}\nOu 3x de : R$ ${pagCredito.toFixed(
      2
    )}`
  );

  //Outra forma

  // lê o preço do produto
  const preco = Number(prompt("Preço R$: "));
  // calcula valores à vista e das parcelas
  const avista = preco - preco * 0.1; // ou: var avista = preco * 0.90;
  const parcelado = preco / 3;
  // exibe as respostas
  alert(
    `À Vista R$: ${avista.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`
  );
</script>
