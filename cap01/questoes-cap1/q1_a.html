
    <meta charset="UTF-8">
    <script>
    // Exercício feito por mim
    // Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.

    const number1 = Number(prompt("Digite o primeiro número: "))
    next = number1 + 1
    previus = number1 - 1
    alert(`O antecessor de ${number1} é ${previus}\nO sucessor de ${number1} é ${next}`) 

    // Outra forma 

    // lê um número
    const num = Number(prompt("Número: "))
    // calcula vizinhos
    const anterior = num - 1
    const posterior = num + 1
    // exibe a resposta
    alert(`Vizinhos: ${anterior} e ${posterior}`)
</script>
</script>
