<meta charset="UTF-8">
<script>
// Exemplo feito por mim
// Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

const day = Number(prompt("A duração da viagem em dias: "))
const hours = Number(prompt("A duração da viagem em horas: "))
const calculo = day * 24
const total1 = calculo + hours

alert(`O total de horas é de: ${total1} horas`)

// Exemplo aprimorado
// Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

const dias = Number(prompt("Nº Dias: "))  // lê os dados de entrada
const horas = Number(prompt("Nº Horas: "))
const total = (dias *24) + horas    // calcula a duração
alert(`Total de horas: ${total}`)    // exibe o total
</script>
