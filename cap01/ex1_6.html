<meta charset="UTF-8">
<script>
// Exemplo feito por mim
// Elaborar um programa que leia dois números. Calcule e informe a soma desses números

const numI = Number(prompt("Digite o primeiro número: "))
const numII = Number(prompt("Digite o segundo número: "))
const somar = numI + numII
alert("A soma de " + numI + "+" + numII + " é = " + somar)

// Exemplo aprimorado
// Elaborar um programa que leia dois números. Calcule e informe a soma desses números

const num1 = Number(prompt("1º Número: ")) // lê os números
const num2 = Number(prompt("2º Número: "))
const soma = num1 + num2 // calcula a soma
alert(`Soma é: ${soma}`); // exibe o resultado
</script>
