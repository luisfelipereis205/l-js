<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 2.b</title>
  </head>
  <body>
    <!-- Questão 2.b 
    Elaborar um programa para uma lan house de um aeroporto - O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral.-->
    <h1>Lan House aeroporto</h1>
    <form>
      <p>
        Valor por 15 minutos de uso R$:
        <input type="number" id="inPrice" required step="0.01" min="0" />
      </p>
      <p>
        Tempo de uso em minutos:
        <input type="number" id="inTime" required min="0" />
      </p>
      <input type="submit" value="Clique aqui e veja o valor total" />
    </form>

    <h3></h3>

    <script src="q2_b.js"></script>
  </body>
</html>
