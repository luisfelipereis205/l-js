<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2.c</title>
</head>
<body>
    <!-- Questão 2.c
        Um supermercado está com uma promoção - Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. Após, apresente as mensagens indicando a promoção. 
    -->

    <h1>Supermercado</h1>
    <form>
        <p>
            Produto:
            <input type="text" id="inName" required>
        </p>

        <p>
            Preço: R$
            <input type="number" id="inPrice" required step="0.01" min="0">
        </p>
        <input type="submit" value="Ver promoção">
    </form>
    <h3 id="outPromocao1"></h3>
    <h3 id="outPromocao2"></h3>

    <script src="q2_c.js"></script>
</body>
</html>
