<body>
    <!-- Exercício 2.4
        Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas)
         de um cliente. Exiba o valor a ser pago. -->
         <h1>Restaurante JS</h1>
    <form>
        <p>
            Buffet por Quilo R$: 
            <input type="number" id="inValorKg" required min="0" step="0.01">
        </p>
        <p>
            Consumo do Cliente (gr): 
            <input type="number" id="inValorG" required>
        </p>

        <input type="submit" value="Calcular preço">
    </form>
    <h3></h3>
    <script src="js/js/ex2_4.js"></script>
</body>
</html>
