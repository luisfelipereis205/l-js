<!--a) Sabendo que o fuso horário da França em relacção ao Brasil é de +5 horas (no horário de verão na França), elaborar um programa que leia a hora no Brasil e informe a hora na França.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>exemplo 4.4</title>
</head>
<body>
    <img src="https://thumbs.dreamstime.com/z/fusos-hor%C3%A1rios-do-mapa-do-mundo-28904662.jpg" alt="ilustração dos fusos horários">
    <h1>Programa de Fuso Horário</h1>
    <form>
        <p>
            Horas no Brasil:
            <input type="number" id="inTime" step="0.01" min="0" max="23.59" required>
        </p>

        <input type="submit" value="Exibir hora na França">
        <input type="reset" value="Limpar dados">
    </form>
    <h3></h3>
    <script src="js/ex4_4.js"></script>
</body>
</html>
