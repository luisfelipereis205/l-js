<!--Criar uma página que faz a leitura do nome e das notas do alunos, apresenta a média e uma mensagem para o aluno: "Parabéns (nome do aluno) você foi aprovado(a)!" ou então "Ops (nome do aluno) Você foi reprovado(a)"--> 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nota</title>
</head>
<body>
    <h1>Programa situação do Aluno</h1>
    <form>
        <p>
            Nome do Aluno: 
            <input type="text" id="inName" required>
        </p>

        <p>
            1º Nota: 
            <input type="number" id="inNota1" step="0.1" min="0" max="10"  required>
        </p>

        <p>
            2º Nota:
            <input type="number" id="inNota2" step="0.1" min="0" max="10" required>
        </p>

        <input type="submit" value="Exibir Média e Situação">
    </form>
    <h2 id="outMedia"></h2>
    <h2 id="outSituacao"></h2>

    <script src="js/ex4_1.js"></script>
</body>
</html>
