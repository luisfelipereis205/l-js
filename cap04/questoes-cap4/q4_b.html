<!-- b) Elaborar um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor. Se a velocidade for inferior ou igual à permitida, exiba "Sem Multa". Se a velocidade for de até 20% maior que a permitida, exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Grave"-->

<head>

<body>

    <h1>Programa de Velocidade</h1>
    <form>
        <p>
            Velocidade permitida: 
            <input type="number" id="inNumber" min="0" required>
        </p>

        <p>
            Velocidade Condutor: 
            <input type="number" id="inNumberc" required>
        </p>

        <input type="submit" value="Verificar velocidade">
    </form>
