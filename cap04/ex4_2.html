<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />

    <link
      rel="shortcut icon"
      href="https://2.bp.blogspot.com/-8tFuonE0Gx4/UZ3a-69dUgI/AAAAAAAADSo/IFUwmEDvqFs/s400/balanza1.gif"
      type="image/x-icon"
    />
    <title>Cálculo do Peso ideal</title>
  </head>
  <body>
    <img
      src="https://belezaesaude.com/i/730/61/causa-falta-estrogenio.jpg"
      alt="balança digital"
    />

    <h1>Programa Cálculo do Peso Ideal</h1>

    <form>
      <p>
        Nome:
        <input type="text" id="inName" required>
      </p>

      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required> Masculino
        

        <input type="radio" name="sexo" id="inFeminio" required > Feminino
        
      </p>

      <p>
        Altura:
        <input type="number" id="inAltura" step="0.01" min="0" required>
      </p>

      <input type="submit" value="Calcular Peso Ideal">

      <input type="reset" value="Limpar Campos" >
    </form>

    <h3></h3>

    <script src="js/ex4_2.js"></script>
  </body>
</html>
